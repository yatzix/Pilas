{% extends 'base.html' %}

{% block content %}
<div class="auth-bg"></div>

<h1>Signup</h1>

{% if error %}
    <p class="red-text">{{ error }}</p>
{% endif %}

<form method="post">{% csrf_token %}
    
    {{ form.as_p }}
    <input type="submit" class="btn blue" value="Signup">
</form>

{% endblock %}
