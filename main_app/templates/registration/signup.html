{% extends 'base.html' %}

{% block content %}
<div class="auth-bg"></div>
<div class="sign-bg-text">
<h1>Signup</h1>

{% if error %}
    <p class="red-text">{{ error }}</p>
{% endif %}

<form method="post">{% csrf_token %}
    
    {{ form.as_p }}
    <input class="btn" type="submit" class="btn blue" value="Signup">
</form>
</div>
{% endblock %}
