{% extends 'base.html' %}

{% block content %}
<div class="week-background"></div>
{% if object %}
    <h1>Edit Day</h1>
{% else %}
    <h1>Add Day</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Day {% else %} Add Day {% endif %}">
</form>

{% endblock %}
