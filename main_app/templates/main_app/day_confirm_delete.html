{% extends 'base.html' %}

{% block content %}
<div class="day-bg"></div>
<h3>Are you sure you want to delete the Day</h3>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete">
    <a class="btn blue" href="{% url 'day_detail' object.week.pk object.id %}">No - Cancel</a>
</form>

{% endblock %}
