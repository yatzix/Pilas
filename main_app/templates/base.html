{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pilas</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper  light-green lighten-3">
      <a id="logo-container" href="{% url 'home' %}" class="brand-logo">
        PILAS
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn" href="{% url 'about' %}">About</a></li>
        {% if user.is_authenticated %}
        <li><a class="waves-effect waves-light btn" href="{% url 'week_create' %} ">Add a Week</a></li>
        <li><a class="waves-effect waves-light btn" href="{% url 'index' %}">My Meal Planner</a></li>
        <li><a class="waves-effect waves-light btn" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Signup</a></li>
                {% endif %}
      </ul>
  </nav>

  
  <main class="container">{% block content %} {% endblock %}</main>


  <footer class="page-footer light-green lighten-3">
          <p class="white-text center-align">All Rights Reserved, &copy; 2023 Pilas &nbsp;</p>
  </footer>
  
  </body>
</html>
