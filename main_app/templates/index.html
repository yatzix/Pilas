{% extends 'base.html' %}

{% block content %}
<div class="week-background"></div>
  <h1 class="center-align white-text index-bg-text">Welcome to My Recipe Planner</h1>
  
  <h2 class="center-align white-text">Your Weeks</h2>
  {% if weeks %}
    <ul>
      {% for week in weeks %}
        <a href="{% url 'week_detail' week.id %}">
          <div class="card-panel hoverable">
            <div class="card-content center-align" >
              <h4 class="card-title">{{ week.name }}</h4>
            </div>
          </div>
        </a>
      {% endfor %}
    </ul>
  {% else %}
    <h5 class="center-align white-text">Start by adding a Week</h5>
    <a class="waves-effect waves-light btn" href="{% url 'week_create' %}">Create Week</a>
  {% endif %}
{% endblock %}
